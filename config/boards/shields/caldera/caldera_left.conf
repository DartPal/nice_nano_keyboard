CONFIG_ZMK_SLEEP=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_KEYBOARD_NAME="Caldera"
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y

# RGB Underglow Configuration
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_WS2812_STRIP=y

# RGB Defaults (Optional - adjust to your preference)
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=180    # Cyan color
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100    # Full saturation
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=30     # 30% brightness (battery-friendly)
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=1      # Start with breathe effect
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3      # Medium animation speed

# Animation speed limits
CONFIG_ZMK_RGB_UNDERGLOW_SPD_MIN=1        # Fastest
CONFIG_ZMK_RGB_UNDERGLOW_SPD_MAX=5        # Slowest
